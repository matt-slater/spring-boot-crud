<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head lang="en">
 		<title>Widget!</title>
 		<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
        
        
	</head>
	<body>
		<div class="container">
			<!--/*/ <th:block th:include="fragments/pageheader :: header"></th:block> /*/-->
			<h2>Widget Details</h2>
			<div>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Widget ID:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${widget.id}">Widget Id</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Widget Name:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${widget.name}">Widget Name</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Widget Description:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${widget.description}">Widget Description</p>
						</div>
					</div>
				</form>
			</div>
		
		</div>
	</body>
</html>
